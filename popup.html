<!DOCTYPE html>
<html>
  <head>
    <title>Vinted Like Sorter</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 15px;
        width: 220px;
        background: #f9fafb;
        color: #333;
      }

      h3 {
        margin: 0 0 15px 0;
        font-size: 18px;
        text-align: center;
        color: #00b9a8;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        background: #00b9a8;
        color: white;
        transition: all 0.2s ease-in-out;
      }

      .btn:hover {
        background: #009e8f; 
        box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        transform: translateY(-2px);
      }

      footer {
        margin-top: 12px;
        font-size: 11px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h3>Vinted Like Sorter</h3>
    <button id="startBtn" class="btn">Sort</button>

    <footer>Made by Wassim Smati</footer>
    
    <script src="popup.js"></script>
  </body>
</html>
